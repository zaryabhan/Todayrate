<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:911px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/DRY%20FRUITES.jpeg" alt="DRY FRUITES"  title="DRY FRUITES" />
                </li>
                <li><img src="images/dry%20fruite.jpeg" alt="dry fruite"  title="dry fruite" />
                </li>
                <li><img src="images/AKHTROTE.jpeg" alt="AKHTROTE"  title="AKHTROTE" />
                </li>
                <li><img src="images/BADAM.jpeg" alt="BADAM"  title="BADAM" />
                </li>
                <li><img src="images/KAJU.jpeg" alt="KAJU"  title="KAJU" />
                </li>
                <li><img src="images/PISTA.jpeg" alt="PISTA"  title="PISTA" />
                </li>
                <li><img src="images/CHARMAGAZ.jpeg" alt="CHARMAGAZ"  title="CHARMAGAZ" />
                </li>
                <li><img src="images/kishmish.jpeg" alt="kishmish"  title="kishmish" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/DRY%20FRUITES-tn.jpeg" alt="DRY FRUITES" title="DRY FRUITES" /></li>
                <li><img src="images/dry%20fruite-tn.jpeg" alt="dry fruite" title="dry fruite" /></li>
                <li><img src="images/AKHTROTE-tn.jpeg" alt="AKHTROTE" title="AKHTROTE" /></li>
                <li><img src="images/BADAM-tn.jpeg" alt="BADAM" title="BADAM" /></li>
                <li><img src="images/KAJU-tn.jpeg" alt="KAJU" title="KAJU" /></li>
                <li><img src="images/PISTA-tn.jpeg" alt="PISTA" title="PISTA" /></li>
                <li><img src="images/CHARMAGAZ-tn.jpeg" alt="CHARMAGAZ" title="CHARMAGAZ" /></li>
                <li><img src="images/kishmish-tn.jpeg" alt="kishmish" title="kishmish" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Slider jQuery">Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
